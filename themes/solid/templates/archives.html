{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Archives{% endblock %}

{% block content %}
<div class="container content mtb">
  <div class="row">
    <div class="col-md-8">
      <h1>Archives for {{ SITENAME }}</h1>

      <dl>
      {% for article in dates %}
          <dt>{{ article.locale_date }}</dt>
          <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
      {% endfor %}
      </dl>
    </div>
  </div>
</div>
{% endblock %}
